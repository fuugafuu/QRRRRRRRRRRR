<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードファイル共有</title>
</head>
<body>
  <h1>QRコードでファイル共有</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">アップロード</button>
  </form>
  <div id="result" style="display: none;">
    <h2>アップロード成功！</h2>
    <p>ダウンロードリンク: <a id="fileLink" href="#" target="_blank">ここをクリック</a></p>
    <h3>QRコード</h3>
    <img id="qrCode" alt="QRコード" />
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('ファイルを選択してください！');

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/api/upload', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('fileLink').href = data.fileUrl;
        document.getElementById('qrCode').src = data.qrCodeDataUrl;
        document.getElementById('result').style.display = 'block';
      } else {
        alert('アップロードに失敗しました。');
      }
    });
  </script>
</body>
</html>
